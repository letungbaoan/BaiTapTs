<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .card {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        backface-visibility: hidden;
        border-radius: 0.5rem;
      }
      .card-back {
        color: white;
        font-size: 1.5rem;
      }
      .card-front {
        font-size: 2rem;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-4">Memory Game</h1>

    <div class="flex gap-4 mb-4">
      <label class="flex items-center gap-2">
        Level:
        <select id="levelSelect" class="p-1 border rounded">
          <option value="easy">Easy (4x4)</option>
          <option value="medium">Medium (6x6)</option>
          <option value="hard">Hard (8x8)</option>
        </select>
      </label>

      <label class="flex items-center gap-2">
        Theme:
        <select id="themeSelect" class="p-1 border rounded">
          <option value="emoji">Emoji</option>
          <option value="animals">Animals</option>
          <option value="fruits">Fruits</option>
        </select>
      </label>
    </div>

    <div class="flex gap-6 mb-4">
      <p>Score: <span id="score" class="font-bold">0</span></p>
      <p>Best Score: <span id="bestScore" class="font-bold">0</span></p>
      <p>Time: <span id="timer" class="font-bold">0</span>s</p>
    </div>

    <button
      id="restartBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded mb-6 hover:bg-blue-600"
    >
      Restart
    </button>

    <div id="game-board" class="grid grid-cols-4 gap-8"></div>

    <script src="dist/main.js"></script>
  </body>
</html>
